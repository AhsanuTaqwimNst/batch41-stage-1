<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form contact</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/form.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-nav fixed-top py-2 shadow-sm">
      <div class="container-lg px-2 px-lg-0">
        <a class="navbar-brand" href="/">
          <img src="../public/images/logo.png" alt="" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" href="/form-add-project"
                >Add Project</a
              >
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link btn px-3 py-1 btn-dark text-white"
                href="/contact"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-main">
      <form class="my-5" style="width: 50%">
        <div>
          <h2 class="text-center">GET IN TOUCH</h2>
        </div>
        <div class="mb-3">
          <label for="inputName" class="form-label fw-bold fs-4">Name</label>
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputName"
          />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-bold fs-4">Email</label>
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputEmail"
          />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label fw-bold fs-4"
            >Phone Number</label
          >
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputPhone"
          />
        </div>
        <div class="input-group mb-3">
          <label for="inputGroupSelect03" class="fw-bold fs-4 mb-2"
            >Subject</label
          >
          <select
            class="form-select shadow"
            style="width: 100%; height: 10vh"
            id="inputGroupSelect03"
          >
            <option selected></option>
            <option value="1">FullStack</option>
            <option value="2">FrontEnd</option>
            <option value="3">BackEnd</option>
          </select>
        </div>
        <div class="form-floating">
          <label class="ps-0 fw-bold fs-4" for="floating">Your Message</label>
          <br /><br />
          <textarea
            class="form-control mt-3 shadow"
            style="height: 20vh; resize: none"
            id="floating"
          ></textarea>
        </div>
        <div class="d-md-flex justify-content-md-end mt-5">
          <button class="btn btn-dark rounded-pill px-5 py-2" type="button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
