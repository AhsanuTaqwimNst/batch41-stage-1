<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Blog</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../public/css/add-project.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-nav fixed-top py-2 shadow-sm">
      <div class="container-lg px-2 px-lg-0">
        <a class="navbar-brand" href="/">
          <img src="../public/images/logo.png" alt="" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link active" href="/form-add-project"
                >Add Project</a
              >
            </li> -->
          </ul>

          <ul class="navbar-nav d-none d-md-flex ms-auto mb-5 mb-md-0 gap-3">
            <li class="nav-item d-flex align-items-center">
              <span class="nav-link active text-success">
                <span class="fw_black text-secondary"></span
              ></span>
            </li>

            <li class="nav-item d-flex align-items-center">
              <a
                class="nav-link active linkHover me-4 fw-bold"
                href="/form-register"
                >Register</a
              >
            </li>
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link active linkHover me-5" href="/form-login"
                >Login</a
              >
            </li>
          </ul>

          <ul class="navbar-nav mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link btn px-3 py-1 btn-dark text-white"
                href="/contact"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-main">
      <form class="my-5" action="/register" method="POST" style="width: 40%">
        <h2 class="text-center mt-4 mb-5 fw-bold">REGISTER YOUR ACCOUNT</h2>
        <div class="mb-3">
          <label for="inputName" class="form-label fw-bold fs-4">Name</label>
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputName"
            name="project-name"
            type="text"
            required
          />
        </div>

        <div class="mb-3">
          <label for="inputEmail" class="form-label fw-bold fs-4">Email</label>
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputEmail"
            name="project-email"
            type="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="inputPassword" class="form-label fw-bold fs-4"
            >Password</label
          >
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputPassword"
            name="project-password"
            type="password"
            required
          />
        </div>

        <div class="d-md-flex justify-content-md-end mt-5">
          <button class="btn btn-dark rounded-pill px-5 py-2" type="submit">
            Registrasi
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
