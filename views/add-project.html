<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Blog</title>
    <link rel="icon" type="image/x-icon" href="../public/favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../public/css/add-project.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-nav fixed-top py-2 shadow-sm">
      <div class="container-lg px-2 px-lg-0">
        <a class="navbar-brand" href="#">
          <img src="../public/images/logo.png" alt="" height="30" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link active text-dark"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-dark" href="add-project.html"
                >Add Project</a
              >
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link btn px-3 py-1 btn-dark text-white"
                href="contact.html"
                >Contact Me</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-main">
      <form
        class="my-5"
        action="/send-data-add-project"
        method="POST"
        style="width: 40%"
      >
        <h2 class="text-center mt-4 mb-5 fw-bold">ADD MY PROJECT</h2>
        <div class="mb-3">
          <label for="inputName" class="form-label fw-bold fs-4"
            >Project Name</label
          >
          <input
            class="form-control shadow"
            style="height: 10vh"
            id="inputName"
            name="project-name"
            type="text"
          />
        </div>

        <div class="row">
          <div class="col-6">
            <label for="input-start" class="form-label fw-bold fs-4"
              >Start Date</label
            >
            <input
              class="form-control shadow"
              style="height: 10vh"
              id="input-start"
              name="input-start"
              type="date"
            />
          </div>

          <div class="col-6">
            <label for="input-date" class="form-label fw-bold fs-4"
              >End Date</label
            >
            <input
              class="form-control shadow"
              style="height: 10vh"
              id="input-date"
              name="input-date"
              type="date"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="fw-bold fs-4 mt-5" for="description">Description</label>
          <textarea
            class="form-control mt-3 mb-4 shadow"
            cols="20"
            rows="5"
            style="resize: none"
            id="description"
            name="description"
          ></textarea>
        </div>
        <p class="fs-4 fw-bold mt-3">Technologies</p>

        <div class="row">
          <div class="col-6">
            <div class="my-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
                name="techno"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Node JS</label
              >
            </div>

            <div>
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
                name="techno"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Next JS</label
              >
            </div>
          </div>
          <div class="col-6">
            <div class="my-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
                name="techno"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >ReactJS</label
              >
            </div>

            <div>
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="option4"
                name="techno"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                >TypeScript</label
              >
            </div>
          </div>
        </div>

        <div>
          <label for="formFileLg" class="form-label fs-4 fw-bold mt-3"
            >Upload Image</label
          >
          <input
            class="form-control form-control-lg shadow"
            style="width: 100%"
            id="formFileLg"
            type="file"
            name="upload-img"
          />
        </div>

        <div class="d-md-flex justify-content-md-end mt-5">
          <button class="btn btn-dark rounded-pill px-5 py-2" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
